name: pre-commit

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for diff comparison
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit on changed files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, compare against base branch
            pre-commit run --from-ref ${{ github.event.pull_request.base.sha }} --to-ref ${{ github.sha }}
          elif [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            # For pushes, compare against previous commit
            pre-commit run --from-ref ${{ github.event.before }} --to-ref ${{ github.sha }}
          else
            # Fallback: check all files if we can't determine the diff
            pre-commit run --all-files
          fi

