name: pre-commit

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for diff comparison
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit on changed files
        env:
          EVENT_NAME: ${{ github.event_name }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.sha }}
          BEFORE_SHA: ${{ github.event.before }}
        run: |
          if [ "$EVENT_NAME" == "pull_request" ]; then
            # For PRs, compare against base branch
            pre-commit run --from-ref "$BASE_SHA" --to-ref "$HEAD_SHA" || EXIT_CODE=$?
          elif [ -n "$BEFORE_SHA" ] && [ "$BEFORE_SHA" != "0000000000000000000000000000000000000000" ]; then
            # For pushes, compare against previous commit
            pre-commit run --from-ref "$BEFORE_SHA" --to-ref "$HEAD_SHA" || EXIT_CODE=$?
          else
            # Fallback: check all files if we can't determine the diff
            pre-commit run --all-files || EXIT_CODE=$?
          fi

          # Check if any files were modified by pre-commit
          if git diff --exit-code; then
            exit ${EXIT_CODE:-0}
          else
            echo "‚ùå Files were modified by pre-commit hooks. Please run 'pre-commit run --all-files' locally and commit the changes."
            git diff
            exit 1
          fi
